<div class="col-md-6 offset-md-3">
<h3>Update Employee</h3>
  <form (ngSubmit)="onSubmit()">
      
    <div class="form-group">
      <label>Name</label>>
      <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
    </div>


    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    
    <div class="form-group">
        <label for="name">Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="employee.gender" name="gender">
      </div>

    <button class="btn btn-success" type="submit" >Submit</button>
  </form>
</div>
